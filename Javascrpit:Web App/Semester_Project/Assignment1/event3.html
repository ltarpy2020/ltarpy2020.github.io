<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />

    <title>
      Sign up for Our Events
    </title>
    <link href = "cs/styles3.css" rel = "stylesheet">

  </head>

  <body>
    <header>
      <div id = "pages">
        <a href = "event1.html">Events   || </a>
        <a href = "event2.html">Details   ||</a>
        <a href = "event3.html">Login</a>
    </div>
    <div id = "Logo"><img src = "images/TarpyCorp.jpg" alt = "A Logo"></div>
    </header>
    <main>
      <h1>
        Sign up for an Event
      </h1>
      <div class = "dropdown">
        <button class = "dropt"> Dropdown</button>
        <div class = "dropdown-content">
          <a href = "#">Sports</a>
          <a href = "#">Chem</a>
          <a href = "#">Calc</a>
          <a href = "#">Computer Science</a>
          <a href = "#">Other</a>
        </div>
      </div><br><br>
      <input type = "text" id = "Title" name = "Title" placeholder = "Title"><br><br>
      <input type = "text" id = "Details" name = "Details" placeholder = "Detials"><br><br>
      <input type = "text" id = "Location" name = "Location" placeholder = "Location"><br><br>
      <input type = "date" id = "Start" name = "Start date"><br>
      <input type = "date" id = "End" name = "End date"><br><br><br>
      <button id = "Submit">Submit</button>

      <p>
        Title<br><br>
        Description<br><br>
        Location<br><br>
        Start Date<br>
        End Date
      </p>
    </main>
    <footer>
      <span>&copy;Tarpy Corp</span>
    </footer>
  </body>
